<!DOCTYPE html>
<html>

<body>

<div id="map" style="width:100%;height:500PX"></div>

<script>
function myMap() {
  //Change the lat and long based on location
  var myCenter = new google.maps.LatLng(38.5606407,-121.423052);
  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: myCenter, zoom: 18};
  var map = new google.maps.Map(mapCanvas, mapOptions);
  var marker = new google.maps.Marker({position:myCenter});
  marker.setMap(map);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuWsb3eVIMc9pDnzsVgW0h46fpvNBMIag&callback=myMap"></script>

</body>
</html>
